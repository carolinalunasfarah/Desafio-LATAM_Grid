<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <!-- navbar -->
            <nav>
                <h1>NINA'S</h1>
            </nav>

            <!-- aside -->
            <aside>
                <section class="categories">
                    <h3>Categories</h3>
                    <p><b>Perfumes</b> (15)</p>
                    <p><b>Clothes</b> (35)</p>
                    <p><b>Accesories</b> (20)</p>
                    <p><b>Shoes</b> (10)</p>
                </section>
            </aside>

            <!-- products grid -->
            <main>
                <article class="jacket card">
                    <img src="assets/img/jacket.jpg" alt="Camel jacket on coat rack">
                    <h3>Jacket</h3>
                    <p>$30.000</p>
                    <p>Buy</p>
                </article>
                <article class="watch card">
                    <img src="assets/img/watch.jpg" alt="Pink watch with pencils and notepads">
                    <h3>Watch</h3>
                    <p>$30.000</p>
                    <p>Buy</p>
                </article>
                <article class="shoes card">
                    <img src="assets/img/shoes.jpg" alt="White shoes with golden sharpie draws">
                    <h3>Shoes</h3>
                    <p>$30.000</p>
                    <p>Buy</p>
                </article>
                <article class="earrings card">
                    <img src="assets/img/earrings.jpg" alt="White pearl earrings with gold and silver">
                    <h3>Earrings</h3>
                    <p>$30.000</p>
                    <p>Buy</p>
                </article>
                <article class="perfume card">
                    <img src="assets/img/perfume.jpg" alt="Pink perfume with some branches">
                    <h3>Perfume</h3>
                    <p>$30.000</p>
                    <p>Buy</p>
                </article>
            </main>

            <!-- footer -->
            <footer>
                <p>@nina'sclothesandaccesories</p>
            </footer>
        </div>
    </body>
</html>
